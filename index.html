<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Course App - Produits Disponibles</title>
  <!-- Inclusion du CSS compilé par Tailwind (ou vos styles personnalisés) -->
  <link href="./dist/output.css" rel="stylesheet">
  <!-- Chargement de Tailwind via CDN pour prototypage -->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-100">
  <!-- Barre de navigation -->
  <nav class="flex justify-between items-center p-4 bg-white shadow">
    <div class="flex space-x-4">
      <a href="index.html" class="text-gray-700 hover:text-gray-900">Produits disponibles</a>
      <a href="liste.html" class="text-gray-700 hover:text-gray-900">Ma liste de courses</a>
    </div>
  </nav>

  <!-- Contenu principal -->
  <main class="max-w-5xl mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4 text-red-500">Produits disponibles</h1>
    <!-- Barre de recherche pour filtrer par nom -->
    <div class="mb-4">
      <input 
        type="text" 
        id="searchInput" 
        placeholder="Rechercher par nom..." 
        class="w-full p-2 border border-gray-300 rounded"
      />
    </div>
    <!-- Conteneur pour la liste des produits -->
    <div id="produits" class="space-y-2">
      <!-- Chaque ligne de produit sera injectée ici via src/main.js -->
    </div>
  </main>

  <!-- Script principal -->
  <script type="module" src="./src/main.js"></script>
</body>
</html>
